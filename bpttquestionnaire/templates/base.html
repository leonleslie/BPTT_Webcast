{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webcast</title>
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href='{% static  "css/bootstrap.min.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static  "css/font-awesome.min.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static  "css/components/component.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static  "css/style.css" %}' media="all">
</head>

<body>

    <!--+++++++ Start Header Section ++++++++++++-->
    <header class="webcast-header-section">
        <div class="container-fluid">
            <div class="webcast-header">
                <div class="logo"><a href=""><img src='{% static  "img/logo.png" %}' alt=""> <h2>{%block title%}{%endblock%}</h2></a></div>
                <div class="menu-bar"><a href=""><img src='{% static  "img/menu-bar.png" %}' alt=""></a></div>
            </div>
        </div>
    </header>
    <!--+++++++ End Header Section ++++++++++++++-->
   {% block 1%}
{%endblock%}
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.matchHeight.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
